<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Speed Typing</title>
</head>
<body>
    <div class="bg-container text-center">
        <h1 class="speed-typing-test pt-5">Test Your Typing Skills</h1>
        <p class="pt-3 pb-4 text">On your fingers let's set go!</p>
        <div class="d-flex flex-row justify-content-center">
            <p class="pt-3 text">Countdown : </p>
            <p id="timer" class="timer-text">0</hp>
            <p class="seconds">seconds</p>
        </div>
        <div class="card display-quotes-container p-3 ml-4 mr-4 mb-4">
            <p id="displayQuotes" class="p-3"></p>
            <div class="input-quotes">
                <textarea id="inputQuotes" placeholder="Type here!!.." type="text-area" rows="" class="form-control"></textarea>
            </div>
        </div>
        <p id="result"></p>
        <div class="button-container pt-3 m-4">
            <button class="submit-button" id="submitBtn">Submit</button>
            <button class="reset-button" id="resetBtn">Reset</button>
        </div>
        <div class="d-flex justify-content-center">
            <div id="spinner" class="d-none spinner-border" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
